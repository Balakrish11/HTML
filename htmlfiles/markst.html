<form action="marks.html" method="get">
<table border="0">
<tr>
<td>
Roll no.
<td>
<input
type="number"
id="numrno"
placeholder="0"
readonly="readonly"
/>

<tr>
<td>
Name
<td>
<input
type="text"
id="tbxsname"
placeholder="Unknown"
readonly="readonly"
/>

<tr>
<td>
Mark-1
<td>
<input
type="text"
id="tbxm1"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
Mark-2
<td>
<input
type="text"
id="tbxm2"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
Total
<td>
<input
type="text"
id="tbxtot"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
Average
<td>
<input
type="text"
id="tbxavg"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
Result
<td>
<input
type="text"
id="tbxres"
placeholder="Fail"
readonly="readonly"
/>

<tr>
<td>
<input
type="button"
value="cancel"
onclick="location.href='markst.html';"
/>

<td>
<input
type="button"
value="Find"
onclick="btnFind_onclick();"
/>
</table>
</form>

<script>

var rno=0, sname=null, m1=0.0,m2=0.0; // INPUT
var total=0.0,avg=0.0,result=null; //Output

const params=new URLSearchParams(window.location.search);
if(params.has('tbxrno'))
{
rno=params.get('tbxrno');
rno=parseFloat(rno);
rno=isNaN(rno) ? 0 : rno;
}


if(params.has('tbxsname'))
{
sname=params.get('tbxsname');
}

if(params.has('tbxm1'))
{
m1=params.get('tbxm1');
m1=parseFloat(m1);
m1=isNaN(m1) ? 0 : m1;
}


if(params.has('tbxm2'))
{
m2=params.get('tbxm2');
m2=parseFloat(m2);
m2=isNaN(m2) ? 0 : m2;
}

total=m1+m2;
avg=total/2;
result=(m1>34.4  && m2>34.4 ? "pass": "Fail");

tbxrno.value=rno;
tbxsname.value=sname;
tbxm1.value=m1;
tbxm2.value=m2;
tbxtot.value=total;
tbxavg.value=avg;
tbxres.value=result;
</script>






</script>
