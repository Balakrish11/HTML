<!--
Example for radio button
-->

<input
type='radio'
id='rdoHot'
name='rdodrinks'
value='Hot'
oninput="rdo_oninput();"
/>Hot

<br>

<input
type='radio'
id='rdoCool'
name='rdodrinks'
value='Cool'
oninput="rdo_oninput();"
/>Cool

<br>

<input
type='radio'
id='rdoSoft'
name='rdodrinks'
value='Soft'
oninput="rdo_oninput();"
/>Soft

<div id="divop">
Wait...
</div>

<script>
function  rdo_oninput(){
if(rdoHot.checked){
divop.innerHTML=rdoHot.value;
}

if(rdoCool.checked){
divop.innerHTML=rdoCool.value;
}

if(rdoSoft.checked){
divop.innerHTML=rdoSoft.value;
}
}
</script>
